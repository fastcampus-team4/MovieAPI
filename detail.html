<div class="movie-details">
  <div class="poster">
    <img src="{{Poster}}" alt="" />
  </div>
  <div class="specs">
    <div class="title">{{Title}}</div>
    <div class="labels">
      <span>{{Released}}</span>
      <span>{{Runtime}}</span>
      <span>{{Country}}</span>
    </div>
    <div class="plot">{{Plot}}</div>
    <div class="ratings">
      <h3>Ratings</h3>
    </div>
    <div>
      <h3>Actors</h3>
      {{Actors}}
    </div>
    <div>
      <h3>Director</h3>
      {{Director}}
    </div>
    <div>
      <h3>Production</h3>
      {{Production}}
    </div>
    <div>
      <h3>Genre</h3>
      {{Genre}}
    </div>
  </div>
</div>
