    <header>
      <button><a href="#/search"></a>search</button>
      <button><a href="#/detail"></a>movie</button>

      <input
        name="title"
        id="searching"
        type="text"
        placeholder="제목 입력"
        onkeyup="if(window.event.keyCode==13){renderSearchList()}"
      />
      <select class="paging">
        <option value="1">10</option>
        <option value="2">20</option>
        <option value="3">30</option>
      </select>
      <select class="year">
        <option value="">All Years</option>
      </select>
      <button type="submit" id="searching">검색</button>
    </header>
    <div class="movies-list">
      <div class="movies">
        <!-- Movie items -->
      </div>
      <div class="actions">
        <div class="btn more">More..</div>
      </div>
    </div>

    <div class="movie-detail">
      <!-- Movie details -->
