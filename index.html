<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 부트스트랩  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
    <!-- 스타일 style.css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- lodash -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
      integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <!-- <script defer type="module" src="./src/js/movie.js"></script> -->
    <!-- main.js 스크립트 -->
    <script defer type="module" src="./main.js"></script>
  </head>
  <body>
    <header class="btn-group">
      <a class="btn btn-light" href="#search">search</a>
      <a class="btn btn-light" href="#movie">movie</a>
      <a class="btn btn-light" href="#about" class="hidden">about</a>
    </header>

    <form action="/" class="search-bar">
      <input class="search__text" type="search" />
      <div class="btn btn-primary search__btn">Search</div>

      <select class="search__genre">
        <option value="movie">movie</option>
        <option value="series">series</option>
        <option value="episode">episode</option>
      </select>

      <select class="search__number">
        <option value="0">10</option>
        <option value="1">20</option>
        <option value="2">30</option>
      </select>

      <select class="search__year">
        <option value="">All years</option>
      </select>
    </form>
    <!-- 영화 상세페이지 -->
    <div class="movie-detail"></div>
    <div class="movies">
      <!-- Movie items -->
    </div>

    <!-- more 버튼 -->
    <div class="actions">
      <div class="btn--more">More</div>
    </div>
  </body>
</html>
