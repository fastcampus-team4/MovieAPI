<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- <script defer type="module" src="./src/js/movie.js"></script> -->
    <script defer type="module" src="./main.js"></script>
  </head>
  <body>
    <header>
      <a href="#search"><button>search</button></a>
      <a href="#movie"><button>movie</button></a>
      <a href="#about" class="hidden"><button>about</button></a>
    </header>

    <form action="/" class="search-bar">
      <input class="search__text" type="search" />
      <button class="search__btn">Search</button>

      <select class="search__genre">
        <option value="movie">movie</option>
        <option value="series">series</option>
        <option value="episode">episode</option>
      </select>

      <select class="search__number">
        <option value="0">10</option>
        <option value="1">20</option>
        <option value="2">30</option>
      </select>

      <select class="search__year">
        <option value="">All years</option>
      </select>
    </form>
    <!-- 영화 상세페이지 -->
    <div class="movie-detail"></div>
    <div class="movies">
      <!-- Movie items -->
    </div>

    <!-- more 버튼 -->
    <div class="actions">
      <div class="btn--more">More..</div>
    </div>
  </body>
</html>
