<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <script defer src="./main.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <header>
      <h1><a href="#/search">SearchMovies.com</a></h1>
      <div class="btns row">
        <div class="col">
          <button type="button" class="btn btn-outline-light">
            <a href="#/search">search</a>
          </button>
          <button type="button" class="btn btn-outline-light">
            <a href="#/detail">movie</a>
          </button>
        </div>
      </div>

      <div class="search">
        <input
          name="title"
          id="searching"
          type="text"
          placeholder="제목 입력"
          onkeyup="if(window.event.keyCode==13){renderSearchList()}"
          class="form-control"
        />
        <select class="paging form-select">
          <option value="1">10</option>
          <option value="2">20</option>
          <option value="3">30</option>
        </select>
        <select class="year form-select">
          <option value="">All Years</option>
        </select>
        <button type="submit" id="searching" class="btn btn-outline-light">
          검색
        </button>
      </div>
    </header>

    <div class="movies-list">
      <div class="movies">
        <!-- Movie items -->
      </div>
      <div class="text-center alert_things">
        <div class="spinner-border hidden" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="text text-center hidden">Search for the movie title !</div>
      </div>
    </div>

    <footer>
      <div class="actions">
        <button class="btn more btn btn-outline-light">
          <span
            class="spinner-grow spinner-grow-sm hidden"
            role="status"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Loading...</span>
          More..
        </button>
      </div>
      <div class="bottom"></div>
    </footer>

    <div class="movie-detail container-sm">
      <div class="detail-loading hidden">
        <div
          class="spinner-border text-secondary"
          style="width: 5rem; height: 5rem"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-4">
          <div class="skeletons hidden">
            <div class="skeleton_poster"></div>
          </div>

          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/495px-No-Image-Placeholder.svg.png?20200912122019"
            class="poster real-info"
          />
        </div>

        <div class="detail-info col-xl-7">
          <div class="skeletons hidden">
            <h1 class="skeleton_text skeleton_title_info"></h1>
            <p class="skeleton_text skeleton_info"></p>
            <p class="skeleton_text skeleton_plot"></p>
            <div class="skeleton_text skeleton_strong"></div>
            <div class="skeleton_text"></div>
            <div class="skeleton_text skeleton_strong"></div>
            <div class="skeleton_text"></div>
            <div class="skeleton_text skeleton_strong"></div>
            <div class="skeleton_text"></div>
            <!-- <div class="skeleton_text skeleton_strong"></div>
            <div class="skeleton_text"></div> -->
            <!-- <div class="skeleton_text skeleton_strong"></div>
            <div class="skeleton_text"></div> -->
          </div>
          <div class="real-info">
            <h1 class="title-info"></h1>
            <p class="info"></p>
            <p class="plot"></p>
            <strong>Ratings</strong>
            <div class="ratings"></div>
            <strong>Actors</strong>
            <p class="actors"></p>
            <strong>Director</strong>
            <p class="director"></p>
            <strong>Production</strong>
            <p class="production"></p>
            <strong>Genre</strong>
            <p class="genre"></p>
          </div>
        </div>
      </div>
      <div class="row"></div>
    </div>
  </body>
</html>
